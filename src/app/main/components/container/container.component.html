<!-- Header -->
<div class="header-container">
  <h1 class="header-title">Song Checker</h1>
</div>

<!-- Form -->
<form [formGroup]="form" class="form">
  <mat-form-field class="link-input">
    <mat-label>Spotify link</mat-label>
    <input matInput formControlName="track" />
  </mat-form-field>
  <button
    type="button"
    mat-raised-button
    color="primary"
    class="search-btn"
    (click)="getTrack()"
  >
    Search
  </button>
  <button
    type="button"
    mat-raised-button
    class="search-btn"
    (click)="testThing()"
  >
    Test
  </button>
</form>
