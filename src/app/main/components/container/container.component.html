<!-- Header -->
<div class="header-container">
  <h1 class="header-title">Song Checker</h1>
</div>

<!-- Form -->
<form [formGroup]="form" class="form">
  <mat-form-field class="song-input">
    <mat-label>Song name</mat-label>
    <input
      type="text"
      matInput
      formControlName="track"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      requireSelection
      #auto="matAutocomplete"
      [displayWith]="displayFn"
      (optionSelected)="songSelected()"
    >
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{ option.track.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-radio-group
    formControlName="playlist"
    class="radio-btns"
    (change)="changePlaylist()"
  >
    <mat-radio-button value="musicLeague">Music League</mat-radio-button>
    <mat-radio-button value="SOTD2024">SOTD 2024</mat-radio-button>
  </mat-radio-group>
</form>

<!-- Results -->
<div class="results-container">
  <img [src]="albumCoverUrl" />
  <h2 class="track-name">{{ trackName }}</h2>
  <span>{{ artistNames }}</span>
</div>
